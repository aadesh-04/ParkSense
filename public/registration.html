<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VI - Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <img src="vi-logo.png" alt="VI Logo" class="logo">
        <h1>Vishwakarma Institute of Information Technology</h1>
        <div class="header-right">
            <span class="network-status">4G 10+ Mbps</span>
            <div class="nav-icons">
                <a href="dashboard.html">
                    <img src="https://cdn-icons-png.flaticon.com/512/1946/1946488.png" alt="Home">
                </a>
                <a href="#">
                    <img src="https://cdn-icons-png.flaticon.com/512/1077/1077063.png" alt="Profile">
                </a>
                <a href="#">
                    <img src="https://cdn-icons-png.flaticon.com/512/1828/1828940.png" alt="Help">
                </a>
                <a href="#">
                    <img src="https://cdn-icons-png.flaticon.com/512/3119/3119338.png" alt="Notifications">
                </a>
            </div>
            <div class="user-initial">SN</div>
        </div>
    </header>

    <div class="user-info">
        <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="User Avatar" class="user-avatar">
        <div class="user-details">
            <h3>STUDENT NAME</h3>
            <p>Registration No.××××××××</p>
            <span class="status-badge">Active</span>
        </div>
        <div class="course-info">
            <p>BTech-Artificial Intelligence and Data Science</p>
        </div>
    </div>

    <div class="registration-container">
        <nav class="breadcrumb">
            <a href="dashboard.html">Home</a> / Registration
        </nav>
        
        <div class="search-bar">
            <input type="text" placeholder="Search Link">
            <button class="search-btn">
                <img src="https://cdn-icons-png.flaticon.com/512/149/149852.png" alt="Search">
            </button>
        </div>

        <div class="registration-grid">
            <a href="#" class="registration-card">
                <img src="https://cdn-icons-png.flaticon.com/512/2115/2115955.png" alt="Pay Late Fees" class="registration-icon">
                <h3>Pay Late Fees</h3>
            </a>
            <a href="#" class="registration-card">
                <img src="https://cdn-icons-png.flaticon.com/512/3534/3534139.png" alt="Student Joining/Registration" class="registration-icon">
                <h3>Student Joining/Registration</h3>
            </a>
        </div>
    </div>

    <footer class="main-footer">
        <div class="footer-content">
            <span>Powered By</span>
            <img src="eduplus-logo.png" alt="Eduplus" class="footer-logo">
            <div class="social-icons">
                <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/3938/3938026.png" alt="YouTube"></a>
                <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/3536/3536394.png" alt="Facebook"></a>
                <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/3955/3955024.png" alt="Instagram"></a>
                <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/4494/4494477.png" alt="Twitter"></a>
                <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/3536/3536505.png" alt="LinkedIn"></a>
            </div>
        </div>
    </footer>
</body>
</html>
